<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="header">
        <h3>My Security Extension</h3>
        <label class="switch" id="master-switch-container">
            <input type="checkbox" id="master-switch">
            <span class="slider round"></span>
        </label>
    </div>

    <hr>

    <div class="mode-selector" id="mode-selector-container">
        <fieldset>
            <legend>Protection Mode</legend>
            <div class="toggle-container">
                <input type="radio" id="mode-phishing" name="securityMode" value="phishing">
                <label for="mode-phishing">Phishing</label>

                <input type="radio" id="mode-total" name="securityMode" value="total_security">
                <label for="mode-total">Total Security</label>
            </div>
        </fieldset>
    </div>

    <script src="popup.js"></script>
</body>

</html>
