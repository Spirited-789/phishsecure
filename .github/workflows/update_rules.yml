name: Update Phishing Rules

on:
  schedule:
    # Run every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  update-ruleset:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Important: Allows the action to push changes back

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download Filter List
        run: |
          curl -o phishing-filter.txt https://malware-filter.gitlab.io/malware-filter/phishing-filter.txt

      - name: Convert to Static Ruleset
        run: |
          # This runs your existing conversion script
          node convert-list.js

      - name: Check for Changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes_exist=true" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes
        if: steps.git-check.outputs.changes_exist == 'true'
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add rulesets/phishing_rules.json
          git commit -m "Auto-update phishing ruleset [skip ci]"
          git push